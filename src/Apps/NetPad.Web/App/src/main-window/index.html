<require from="./query-view/query-view"></require>
<require from="./sidebar/sidebar"></require>
<require from="./statusbar/statusbar"></require>

<div class="window d-flex flex-column">
    <div class="window-body flex-grow-1 d-flex flex-row">
        <sidebar></sidebar>
        <div id="content" class="flex-grow-1 d-flex flex-column">
            <div id="header">
                <button class="btn btn-sm btn-success" click.trigger="runQuery()" title="Run">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="btn btn-sm btn-secondary" title="Save">
                    <i class="bi bi-hdd-fill"></i>
                </button>
            </div>
            <ul id="tabs" class="nav nav-tabs bg-dark">
                <li class="nav-item"
                    repeat.for="query of session.queries"
                    click.trigger="session.activeQuery = query">
                    <a class="nav-link ${session.activeQuery === query ? 'active' : ''}" href="#">
                        ${query.name} ${query.isDirty ? '*' : ''}
                        <i class="bi bi-x action-danger" click.trigger="queryManager.close(query.id)"></i>
                    </a>
                </li>
                <li class="nav-item"
                    click.trigger="queryManager.create()">
                    <div class="nav-link">
                        <i class="bi bi-plus"></i>
                    </div>
                </li>
            </ul>
            <div class="query"
                 repeat.for="query of session.queries"
                 show.bind="session.activeQuery === query">
                <query-view query.bind="query" results.bind="results"></query-view>
            </div>
        </div>
    </div>
    <statusbar></statusbar>
</div>
