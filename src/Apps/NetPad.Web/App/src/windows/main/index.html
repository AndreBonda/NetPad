<template class="dark">
    <require from="./script-view/script-view"></require>
    <require from="./sidebar/sidebar"></require>
    <require from="./statusbar/statusbar"></require>

    <div class="window d-flex flex-column">
        <div class="window-body flex-grow-1 d-flex flex-row">
            <sidebar></sidebar>
            <div id="content" class="flex-grow-1 d-flex flex-column">
                <ul id="tabs" class="nav nav-tabs bg-dark">
                    <li class="nav-item"
                        repeat.for="script of session.scripts"
                        click.trigger="session.activeScript = script">
                        <a class="nav-link ${session.activeScript === script ? 'active' : ''}" href="#">
                            ${script.name} ${script.isDirty ? '*' : ''}
                            <i class="bi bi-x action-danger" click.trigger="scriptRepository.close(script.id)"></i>
                        </a>
                    </li>
                    <li class="nav-item"
                        click.trigger="scriptRepository.create()">
                        <div class="nav-link">
                            <i class="bi bi-plus"></i>
                        </div>
                    </li>
                </ul>
                <div class="scripts"
                     repeat.for="script of session.scripts"
                     show.bind="session.activeScript === script">
                    <script-view script.bind="script"></script-view>
                </div>
            </div>
        </div>
        <statusbar></statusbar>
    </div>
</template>
