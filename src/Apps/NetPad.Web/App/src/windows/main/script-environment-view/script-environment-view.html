<template data-id.bind="id">
    <div class="header">
        <button class="btn btn-sm btn-success"
                title="Run"
                click.trigger="run()">
            <i class="bi bi-play-fill"></i>
        </button>
        <button class="btn btn-sm btn-secondary"
                title="Save"
                click.trigger="scriptManager.save(script.id)">
            <i class="bi bi-hdd-fill"></i>
        </button>
        <button class="btn btn-sm btn-secondary"
                title="Config"
                click.trigger="scriptManager.openConfig(script.id)">
            <i class="bi bi-gear-fill"></i>
        </button>
        <span class="ms-3">
            <b>Kind:</b>
            <select class="form-select form-select-sm script-kind-selector"
                    value.bind="kind">
                <option value="Expression">C# Expression (Not supported yet)</option>
                <option value="Statements">C# Statements</option>
                <option value="Program">C# Program (Doesn't auto-change code for you yet)</option>
            </select>
        </span>
        <span class="ms-3">
            <b>Namespaces:</b> ${script.config.namespaces.length}
        </span>
    </div>
    <div class="text-editor-container">
        <div class="text-editor" data-text-editor-id.bind="id"></div>
    </div>
    <div class="results-container" show.bind="showResults">
        <i class="bi bi-x-square-fill action-danger float-end" click.trigger="showResults = false"></i>
        <div class="results" ref="resultsEl" data-script-results-id.bind="id"></div>
    </div>
</template>
