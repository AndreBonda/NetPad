<template data-id.bind="id">
    <div class="header">
        <button class="btn btn-sm btn-success"
                title="Run"
                click.trigger="run()">
            <i class="bi bi-play-fill"></i>
        </button>
        <button class="btn btn-sm btn-secondary"
                title="Save"
                click.trigger="scriptManager.save(environment.script.id)">
            <i class="bi bi-hdd-fill"></i>
        </button>
    </div>
    <div class="text-editor-container">
        <div class="text-editor" data-text-editor-id.bind="id"></div>
    </div>
    <div class="results-container" show.bind="showResults">
        <i class="bi bi-x-square-fill action-danger float-end" click.trigger="showResults = false"></i>
        <div class="results" data-script-results-id.bind="id"></div>
    </div>
</template>
