<div if.bind="history.size" class="list-group flex-fill min-w-0">
    <div repeat.for="entry of history"
         class="list-group-item list-group-item-action d-flex justify-content-between min-w-0 overflow-hidden"
         click.trigger="select(entry, $event)">
        <span class="text-truncate user-select-none">
            ${$index + 1}. ${entry.substr(0, 200)}
        </span>
        <i class="bi ${selected === entry ? 'bi-check-circle-fill text-success' : 'action-icon bi-trash-fill'}"
           click.trigger="removeEntry(entry)"></i>
    </div>
</div>
<div else class="flex-fill d-flex align-items-center justify-content-center">
    <p class="text-muted">No History</p>
</div>
