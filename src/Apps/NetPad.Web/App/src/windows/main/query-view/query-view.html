<div class="header">
    <button class="btn btn-sm btn-success"
            title="Run"
            click.trigger="run()">
        <i class="bi bi-play-fill"></i>
    </button>
    <button class="btn btn-sm btn-secondary"
            title="Save"
            click.trigger="queryManager.save(query.id)">
        <i class="bi bi-hdd-fill"></i>
    </button>
</div>
<div class="text-editor" data-text-editor-id="${id}"></div>
<div class="results" show.bind="showResults">
    <i class="bi bi-x-square-fill action-danger float-end" click.trigger="showResults = false"></i>
    <div innerHtml.bind="results"></div>
</div>
