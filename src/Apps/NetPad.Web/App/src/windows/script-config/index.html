<template class="dark">
    <require from="./package-management/package-management"></require>

    <div class="window d-flex flex-column" style="padding: 10px">
        <div class="flex-grow-1 d-flex flex-column">
            <ul id="tabs" class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" click.trigger="selectedContent='packages'">Packages</a>
                </li>
                <li class="nav-item" click.trigger="selectedContent='namespaces'">
                    <a class="nav-link">Namespaces</a>
                </li>
            </ul>

            <div id="packages-content"
                 class="tab-content flex-grow-1 d-flex flex-column"
                 show.bind="selectedContent == 'packages'">
                <package-management containerless></package-management>
            </div>

            <div id="namespaces-content"
                 class="tab-content flex-grow-1 d-flex flex-column"
                 show.bind="selectedContent == 'namespaces'">
                <h5>List each namespace on a separate line</h5>
                <textarea class="form-control flex-grow-1"
                          value.bind="namespaces"
                          spellcheck="false"></textarea>
            </div>
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-secondary" click.trigger="ok()">OK</button>
            <button class="btn btn-secondary" click.trigger="cancel()">Cancel</button>
        </div>
    </div>
</template>
