<template class="theme-${settings.theme.toLowerCase()}">
    <require from="./namespace-management/namespace-management"></require>
    <require from="./reference-management/reference-management"></require>
    <require from="./package-management/package-management"></require>

    <div class="window d-flex flex-column" style="padding: 0 10px 10px">
        <div class="flex-grow-height-restricted d-flex flex-column">
            <ul id="tabs" class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <div class="nav-link" click.trigger="selectedContent='references'">References</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" click.trigger="selectedContent='packages'">Packages</div>
                </li>
                <li class="nav-item" click.trigger="selectedContent='namespaces'">
                    <div class="nav-link">Namespaces</div>
                </li>
            </ul>

            <div class="flex-grow-height-restricted d-flex flex-column" switch.bind="selectedContent">
                <reference-management case="references"
                                      class="flex-grow-height-restricted d-flex flex-column"></reference-management>

                <package-management class="flex-grow-height-restricted d-flex flex-column"
                                    case="packages"></package-management>

                <namespace-management class="flex-grow-height-restricted d-flex flex-column"
                                      case="namespaces"></namespace-management>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="me-auto" id="buttons"></div>
            <div>
                <button class="btn btn-sm btn-secondary" click.trigger="save()">Save</button>
                <button class="btn btn-sm btn-secondary" click.trigger="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</template>
