<template class="quick-tips-dialog">
    <h3 class="main-header">
        <i class="star-icon text-yellow"></i>
        Quick start:
    </h3>

    <ul class="tips">
        <li>Write some code and run it with <kbd>F5</kbd>.</li>
        <li>Use <kbd>Ctrl + T</kbd> to go to a script.</li>
        <li>Use <kbd>F1</kbd> to open the editor Command Palette.</li>
        <li>
            Use <kbd>F12</kbd> to open Settings <i class="settings-icon"></i> where you can review all
            keyboard shortcuts and other options.
        </li>
    </ul>

    <hr/>

    <div class="bottom-bar">
        <div>
            <a href="https://github.com/tareqimbasher/NetPad/issues"
               class="btn btn-info"
               external-link>
                Feedback
            </a>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" click.trigger="getStarted()">
                ${firstUserVisit ? 'Get Started' : 'Close'}
            </button>
        </div>
    </div>
</template>
