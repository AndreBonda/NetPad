<div portal="#output-toolbar-actions-portal-${environment.script.id}" if.bind="active">
    <i class="action-icon theme-icon ${colorize ? 'text-orange' : ''}"
       title="Color output (turn off for better 'Find Text (CTRL + F)' accuracy)"
       click.trigger="colorize = !colorize"></i>

    <i class="action-icon text-wrap-icon ${textWrap ? 'text-blue' : ''}"
       title="Text Wrap"
       click.trigger="textWrap = !textWrap"></i>
</div>

<div ref="outputElement" class="html-output-container ${textWrap ? 'text-wrap' : ''}"></div>

<find-text-box options.bind="findTextBoxOptions"></find-text-box>
