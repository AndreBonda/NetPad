<div class="d-flex h-100">
    <div class="left-column ms-3 me-auto">
        <b>${session.active.status}</b>

        <span show.bind="session.active.status !== 'Running' && session.active.runDurationMilliseconds">
            (Took: ${session.active.runDurationMilliseconds} ms)
        </span>
    </div>
    <div class="right-column me-3">
        <div show.bind="appStatusMessage">
            ${appStatusMessage.scriptName ? '[' + appStatusMessage.scriptName + ']:' : ''} ${appStatusMessage.text}
        </div>
        <i class="bi bi-sun action-icon"
           click.trigger="settingsService.toggleTheme()"
           title="Toggle Theme"></i>
        <i class="bi bi-gear-fill action-icon"
           click.trigger="settingsService.openSettingsWindow()"
           title="${shortcutManager.getShortcutByName('Settings').toString()}"></i>
    </div>
</div>
