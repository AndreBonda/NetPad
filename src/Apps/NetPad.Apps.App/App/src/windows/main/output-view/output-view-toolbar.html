<div class="tabs">
    <div repeat.for="tab of options.tabs"
         class="${tab.active ? 'active' : ''}"
         click.trigger="tabClicked(tab, $event)">
        <b>${tab.text}</b>
    </div>
</div>
<div class="actions pe-1">
    <div repeat.for="action of options.actions"
       class="action ${action.actions ? 'has-actions': ''}"
       show.bind="action.show === undefined || action.show"
       title.bind="action.title || action.label">
        <div if.bind="!action.actions" click.trigger="actionClicked(action, $event)">
            <i class="${action.icon} ${action.clicked ? 'action-icon' : ''} ${action.active ? 'active' : ''}"
               if.bind="action.icon"></i>
            <span else>
                ${action.label}
            </span>
        </div>
        <div else class="p-2 ps-3 pe-3 me-1" data-bs-toggle="dropdown">
            <span class="dropdown-toggle">
                ${action.label}
            </span>
            <ul class="dropdown-menu">
                <li repeat.for="subAction of action.actions"
                    title.bind="subAction.title || subAction.label"
                    click.trigger="actionClicked(subAction, $event)">
                    <div class="dropdown-divider" if.bind="subAction.isDivider"></div>
                    <button class="dropdown-item" else>
                        <i if.bind="subAction.icon" class="${subAction.icon} me-3"></i>
                        <span innerHTML.bind="subAction.label"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
