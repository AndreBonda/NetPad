<div class="tabs">
    <div repeat.for="tab of options.tabs"
         class="${tab.active ? 'active' : ''}"
         click.trigger="tabClicked(tab, $event)">
        <b>${tab.text}</b>
    </div>
</div>
<div class="actions pe-1">
    <div repeat.for="action of options.actions"
       class="ms-2"
       show.bind="!action.show || action.show()"
       title.bind="action.label">
        <i class="${action.icon} ${action.clicked ? 'action-icon' : ''} ${action.active ? 'active' : ''}"
           if.bind="!action.actions"
           click.trigger="actionClicked(action, $event)"></i>
        <div else class="p-2 ps-3 pe-3 me-1" data-bs-toggle="dropdown">
            <span class="dropdown-toggle">
                ${action.label}
            </span>
            <ul class="dropdown-menu">
                <li repeat.for="subAction of action.actions"
                    title.bind="subAction.label"
                    click.trigger="actionClicked(subAction, $event)">
                    <button class="dropdown-item">
                        <i if.bind="subAction.icon" class="${subAction.icon} me-3"></i>
                        ${subAction.label}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
