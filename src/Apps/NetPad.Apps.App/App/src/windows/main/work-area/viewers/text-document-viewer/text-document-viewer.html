<template drop.trigger="itemDropped($event)">
    <import from="./toolbar"></import>
    <import from="core/@application/editor/text-editor"></import>

    <toolbar viewable.bind="viewable" if.bind="viewable.environment"></toolbar>

    <div class="text-editor-container flex-grow-height-restricted d-flex">
        <div class="production-marker"
             if.bind="viewable.environment.script.dataConnection.containsProductionData"
             title="This scripts targets a data connection that contains Production data. Be careful!">
        </div>

        <div class="flex-grow-1 min-w-0 d-flex flex-column">
            <text-editor component.ref="editor"></text-editor>
        </div>
    </div>
</template>
