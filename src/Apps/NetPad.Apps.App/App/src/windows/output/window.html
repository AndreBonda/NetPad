<template class="${classes}">
    <div class="window">
        <div class="toolbar">
            <au-compose component.bind="active.toolbar" class="toolbar-composed"></au-compose>
        </div>
        <au-compose class="d-flex flex-grow-height-restricted"
                    repeat.for="view of outputViews"
                    component.bind="view"
                    show.bind="view.environment === session.active"></au-compose>
    </div>
</template>
