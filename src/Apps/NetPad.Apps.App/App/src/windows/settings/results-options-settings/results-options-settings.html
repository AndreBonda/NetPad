<div class="section">
    <div class="header">
        <i class="bi bi-sun-fill"></i>
        Options
    </div>
    <div class="body">
        <div class="form-check">
            <input id="openOnRun"
                   class="form-check-input"
                   type="checkbox"
                   checked.bind="settings.resultsOptions.openOnRun">
            <label class="form-check-label" for="openOnRun">
                Open when a script is ran
            </label>
        </div>
        <div class="form-check">
            <input id="textWrap"
                   class="form-check-input"
                   type="checkbox"
                   checked.bind="settings.resultsOptions.textWrap">
            <label class="form-check-label" for="textWrap">
                Text wrap
            </label>
        </div>
    </div>
</div>
