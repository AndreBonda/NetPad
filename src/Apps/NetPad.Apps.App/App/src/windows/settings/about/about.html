<div class="d-flex flex-column align-items-center flex-grow-height-restricted position-relative" style="padding-top: 15%">
    <img src="logo/circle/128x128.png" alt="" class="mb-5" style="max-height: 110px"/>
    <div class="d-flex align-items-center">
        <div class="fs-2">${appId.name}</div>
        <div class="ms-3 fs-5" show.bind="appId">
            <div class="badge bg-primary">
                v${appId.version}
            </div>
        </div>
    </div>
    <div class="text-center">
        <p>
            <small>by</small> <b>Tareq Imbasher</b>
        </p>
        <a external-link
           href="https://github.com/tareqimbasher/NetPad"
           class="link-primary text-decoration-none mt-3">
            <i class="github-icon"></i>
            GitHub
        </a>
    </div>

    <div class="position-absolute text-muted" style="bottom: 0.85rem; left: 1rem;">
        Build: v${appId.productVersion}
    </div>
</div>
